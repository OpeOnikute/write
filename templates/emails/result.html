{% extends "base.html" %}
{% load staticfiles %}

{% block title %} | Result{% endblock %}

{% block scripts %}
	<link rel='stylesheet' type='text/css' href="{% static 'css/style.css' %}"/>
{% endblock %}

{% block content %}
<br><br><br><br>
<div class="container">
<br><br><br><br>
<div class="row text-center">
	<br><br><br><br>
	<div class="col-xs-1 col-sm-3 col-md-3"></div>
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="container-fluid" style="">
				<div style="padding-top: 10px;">
					<h2 class="heading">Here's your email:</h2>
					<hr/>
					<form class='form-horizontal' action="" method="POST">
						<div> 
							{% csrf_token %}
							{% if form.non_field_errors %}
							<div class="form-group text-error">
							{{ form.non_field_errors }}
							</div>
							{% endif %}
							<textarea rows="10" cols="96" required>{{ email }}</textarea><br><br><br>
							<div class="row">
								<a href="https://twitter.com/intent/tweet?text=I%20just%20had%20my%20first%20robot%20story%20created!%20Check%20it%20out%20here:%20http://writeio.herokuapp.com" data-size="large" class="btn btn-primary btn-md" data-show-count="false" style="width:20%; background-color:#1b95e0;;font-size:12px; ">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>			
								<input type='submit' value='Save' class="btn btn-primary btn-md" style="width:20%; background-color:#000;">
								<br><br>
								<button type='button' class="btn btn-default" onClick="history.go(-1);return true;" style="width: 10%;float: left; padding-left: 40px; font-size: 12px;text-transform: lowercase;"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Back</button>
								<button type='button' class="btn" style="background-color: rgba(255,255,255, 0); width: 10%; font-size: 12px;text-transform: lowercase;"><a href="{% url 'emails:index' %}">&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;Make another<span href="{% url 'emails:index' %}" class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a></button>
							</div>
						</div>
					</form>	
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
